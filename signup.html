<body>

  <nav class="navbar">
    <span class="navbar-brand mb-0 h1">Contact Managing System (C.M.S.)</span>
  </nav>

  <div class="header">  

    <h1>Sign Up</h1>

    <form>

      <div class="form-row">
        <div class="col">
          <input id="usernameSignUp" type="text" class="form-control" placeholder="Username">
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <input id="passwordSignUp" type="text" class="form-control" placeholder="Password">
        </div>
      </div>
      
      <div class="form-row">
        <div class="col">
          <input id="userPasswordConfirm" type="text" class="form-control" placeholder="Confirm Password">
        </div>
      </div>

      <button id="signup-button" type="submit" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Sign-Up</button>
    </form>
    <p id="passwordCompareResult"><p>
  </div>
</body>
</html>
