<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="signup.css">
  <meta charset="utf-8"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar">
    <span class="navbar-brand mb-0 h1">Home</span>
  </nav>

  <div class="header">  

    <h1>Sign Up</h1>

    <form>
      <div class="form-row">
        <div class="col">
          <input id="userFirstNameSignUp" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input id="userLastNameSignUp" type="text" class="form-control" placeholder="Last name">
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <input id="usernameSignUp" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col">
          <input id="userEmailSignUp" type="text" class="form-control" placeholder="Email">
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <input id="passwordSignUp" type="text" class="form-control" placeholder="Password">
        </div>
        <div class="col">
          <input id="passwordSignUpConfirmation" type="text" class="form-control" placeholder="Confirm Password">
        </div>
      </div>

    </form>

    <a href="index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Sign-Up</a>
  </div>



</body>
</html>
